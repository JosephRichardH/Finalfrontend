<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fill Up Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main-contact.css">
    <script src="assets/css/bootstrap.min.js"></script>

</head>

<body>


    <div class="row">
        <div class="col-sm-6"; padding=0;>
            <img src="assets/img/side-view.jpg" style="position: absolute;  max-height: 100%;">
            <div class="overlay">
                <img src="assets/logo/logo-alterra-academy-plain@2x.png" class="alterrakecil" >
        </div>
            
        </div>
        
        <div class="col-sm-6" style="background-color:white; padding-top: 20pt">
            <h1>Contact Us</h1>
            <span class="contact">Send us a message and we will get back to you as soon as possible</span>
            <form action="">
                
                    <label for="name" style="padding:10pt 0pt;margin-left:108px;">Name<span style="color:red">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            
                            <input type="name" style=
                            "width: 445px;
                            height: 52px;
                            padding-left: 40px;
                            background: url(assets/ico/ico-user.png) no-repeat scroll 12px 12px;
                            background-top: 10%;
                            border-radius:5px;
                            border-color:#707070;
                            border-width:1px;
                            margin-left:108px;">
                        
                        </div>          
                    
                    </div>
                    
                    <label for= "email" style="padding:10pt 0pt;margin-left:108px;">Email<span style="color:red">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            
                                 
                    <input type="email" style="width: 445px;
                    height: 52px;
                    margin-left:108px;
                    padding-left: 40px;
                    background: url(assets/ico/ico-email.png) no-repeat scroll 12px 16px;
                    background-top: 10%;
                    border-radius:5px;
                    border-color:#707070;
                    border-width:1px">   
                    </div>
                </div> 
                    
                    <label for="pnumber" style="padding:10pt 0pt;margin-left:108px;">Phone Number<span style="color:red">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                                <input type="pnumber" style="width: 445px;
                                height: 52px;
                            padding-left: 40px;
                            margin-left:108px;
                            background: url(assets/ico/ico-phone.png) no-repeat scroll 15px 12px;
                            background-top: 10%;
                            border-radius:5px;
                            border-color:#707070;
                            border-width:1px">   

                        </div>          
                    </div>
    
                
                    <div class="form-group">
                            <label for="Nasional" style="padding:10pt 0pt;margin-left:108px;">State</label>
                            <select id="nationality" class="form-control" style="width: 445px;
                            height: 52px;
                            margin-left:108px;
                        background-top: 10%;
                        border-radius:5px;
                        border-color:#707070;
                        border-width:1px">
                              <option value="1">Indonesia</option>
                    <option value="2">Malaysia</option>
                    <option value="3">Singapura</option>
                    <option value="4">Thailand</option>
                    <option value="5">Laos</option>
                    <option value="6">Vietnam</option>
                    <option value="7">Filipina</option>
                    <option value="8">Kamboja</option>
                    <option value="9">Myanmar</option>
                    <option value="10">Asia</option>
                    <option value="11">Eropa</option>
                    <option value="12">Amerika</option>
                    <option value="13">Afrika</option>
                            </select>
                          </div>

                
    
    
                <label style="padding:10pt 0pt;margin-left:108px;">Message:</label><br/>
                <textarea style="width: 445px;margin-left:108px;
                height: 120px; resize:none;border-radius:5px;
                            border-color:#707070;
                            border-width:1px"> </textarea>
                <br/>
                <button type="submit-reset" class="btn btn-primary" style="width: 445px;
                height: 52px; padding:10pt 0pt;margin-left:108px;margin-top:18px;margin-bottom:65px;background-color:#F47522;border-width: 0px ">Submit</button>    
            </form>
        </div>

        
    </div>

</body>

</html>
